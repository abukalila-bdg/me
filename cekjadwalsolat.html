<html lang="id" class="scroll-smooth">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-white text-gray-900 font-sans antialiased selection:bg-gray-900 selection:text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-md border-b border-gray-100 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center py-4 px-6">
            <a href="index.html"
                class="text-xl font-bold tracking-tight text-gray-900 hover:text-gray-600 transition">Abu Kalila</a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
                <li><a href="index.html" class="hover:text-gray-900 transition">Beranda</a></li>
                <li><a href="cekcuaca.html" class="hover:text-gray-900 transition">Cek Cuaca</a></li>
                <li><a href="cekjadwalsolat.html" class="text-gray-900 font-semibold transition">Jadwal Solat</a></li>
            </ul>

            <a href="index.html#contact"
                class="hidden md:inline-flex items-center justify-center px-4 py-2 border border-gray-900 text-sm font-medium rounded-lg text-white bg-gray-900 hover:bg-gray-800 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                Hubungi Saya
            </a>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-900 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-6 py-4 space-y-4 shadow-lg">
            <a href="index.html" class="block text-gray-600 hover:text-gray-900 font-medium">Beranda</a>
            <a href="cekcuaca.html" class="block text-gray-600 hover:text-gray-900 font-medium">Cek Cuaca</a>
            <a href="cekjadwalsolat.html" class="block text-gray-900 font-semibold">Jadwal Solat</a>
            <a href="index.html#contact"
                class="block w-full text-center px-4 py-2 border border-gray-900 text-sm font-medium rounded-lg text-white bg-gray-900 hover:bg-gray-800 transition">
                Hubungi Saya
            </a>
        </div>
    </nav>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 mb-4">Jadwal Solat Hari Ini</h1>
            <p class="text-lg text-gray-600 mb-10">Waktu solat akurat sesuai lokasi Anda.</p>

            <div class="bg-gray-50 rounded-2xl border border-gray-100 p-8 shadow-sm max-w-xl mx-auto">
                <div id="status" class="text-sm text-gray-500 mb-4">Menunggu izin lokasi...</div>

                <div id="prayer-container" class="hidden">
                    <div id="date-info" class="text-sm text-gray-500 mb-6 font-medium uppercase tracking-wider">-</div>

                    <div class="space-y-3">
                        <!-- Prayer Items will be injected here -->
                        <div id="prayer-list" class="divide-y divide-gray-200"></div>
                    </div>

                    <div id="location-name" class="mt-8 text-xs font-medium text-gray-400 uppercase tracking-widest">
                        Lokasi Terdeteksi</div>
                </div>

                <div id="error-message" class="hidden text-red-600 bg-red-50 p-4 rounded-lg text-sm"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-12 mt-auto">
        <div class="max-w-5xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-400 text-sm mb-4 md:mb-0">
                &copy; 2025 Abu Kalila. Data by Aladhan API.
            </div>
            <div class="flex space-x-6">
                <a href="index.html" class="text-gray-400 hover:text-white transition">Beranda</a>
                <a href="cekcuaca.html" class="text-gray-400 hover:text-white transition">Cek Cuaca</a>
            </div>
        </div>
    </footer>

    <script>
        const ALADHAN_METHOD = 2; // ISNA
        const statusEl = document.getElementById('status');
        const prayerContainer = document.getElementById('prayer-container');
        const errorEl = document.getElementById('error-message');
        const prayerListEl = document.getElementById('prayer-list');
        const dateEl = document.getElementById('date-info');

        function init() {
            if (!navigator.geolocation) {
                showError('Geolocation tidak didukung oleh browser ini.');
                return;
            }

            statusEl.textContent = 'Meminta izin lokasi...';

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                statusEl.textContent = `Lokasi ditemukan. Mengambil jadwal...`;

                try {
                    await fetchPrayerTimes(lat, lon);
                    statusEl.style.display = 'none';
                    prayerContainer.classList.remove('hidden');
                } catch (err) {
                    showError(err.message);
                }

            }, (err) => {
                let msg = 'Gagal mendapatkan lokasi.';
                if (err.code === 1) msg = 'Izin lokasi ditolak. Mohon izinkan akses lokasi.';
                else if (err.code === 2) msg = 'Lokasi tidak tersedia.';
                else if (err.code === 3) msg = 'Waktu permintaan habis.';
                showError(msg);
            }, { enableHighAccuracy: false, timeout: 10000 });
        }

        async function fetchPrayerTimes(lat, lon) {
            const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${ALADHAN_METHOD}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Gagal mengambil jadwal solat (Status: ${res.status})`);

            const data = await res.json();
            if (data.code !== 200) throw new Error('API Error');

            updateUI(data.data);
        }

        function updateUI(data) {
            const timings = data.timings;
            const dateReadable = data.date.readable;
            const hijri = data.date.hijri;

            dateEl.textContent = `${dateReadable} â€¢ ${hijri.day} ${hijri.month.en} ${hijri.year}`;

            const prayers = [
                { name: 'Subuh', time: timings.Fajr },
                { name: 'Terbit', time: timings.Sunrise },
                { name: 'Dzuhur', time: timings.Dhuhr },
                { name: 'Ashar', time: timings.Asr },
                { name: 'Maghrib', time: timings.Maghrib },
                { name: 'Isya', time: timings.Isha },
            ];

            let html = '';
            prayers.forEach(p => {
                html += `
          <div class="flex justify-between items-center py-3">
            <span class="text-gray-600 font-medium">${p.name}</span>
            <span class="text-gray-900 font-bold text-lg">${p.time}</span>
          </div>
        `;
            });

            prayerListEl.innerHTML = html;
        }

        function showError(msg) {
            statusEl.style.display = 'none';
            errorEl.textContent = msg;
            errorEl.classList.remove('hidden');
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
